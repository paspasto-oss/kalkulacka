<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Energetick√° kalkulaƒçka</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
  :root {
    --brand: #FF0000;
    --bg-page: #1e293b;      /* Tmavosiv√Ω podklad */
    --card-bg: #334155;      /* O nieƒço svetlej≈°ia siv√° pre karty */
    --input-bg: #0f172a;     /* Tmav√© vn√∫tro pol√≠ */
    --text-main: #f8fafc;    /* Takmer biely text pre maxim√°lny kontrast */
    --text-muted: #cbd5e1;   /* Svetlosiv√Ω text pre popisky */
    --accent-green: #4ade80; /* Zelen√° pre √∫sporu */
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg-page);
    color: var(--text-main);
  }

  .container {
    padding: 24px;
    max-width: 900px;
    margin: auto;
  }

  .section-title {
    font-size: 1.4rem;
    font-weight: 700;
    margin: 20px 0 15px 0;
    color: var(--text-main);
    border-bottom: 1px solid var(--card-bg);
    padding-bottom: 8px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 16px;
  }

  .input-card {
    background: var(--card-bg);
    padding: 16px;
    border-radius: 12px;
    border: 1px solid #475569;
  }

  label {
    display: block;
    font-size: 0.85rem;
    font-weight: 400;
    color: var(--text-muted);
    margin-bottom: 6px;
  }

  input, select {
    width: 100%;
    background: var(--input-bg);
    border: 1px solid #475569;
    padding: 12px;
    border-radius: 8px;
    color: #ffffff;
    font-size: 1rem;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }

  input:focus {
    outline: none;
    border-color: var(--brand);
    box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.2);
  }

  /* V√Ωsledky */
  .results-container {
    background: #0f172a;
    border-radius: 16px;
    padding: 24px;
    margin-top: 30px;
    border-left: 6px solid var(--brand);
  }

  .res-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 0;
    border-bottom: 1px solid #1e293b;
  }

  .res-row:last-child { border: none; }

  .res-name { font-weight: 400; font-size: 1.05rem; }
  .res-val { font-weight: 700; font-size: 1.2rem; }
  .best { color: var(--accent-green); }

  .btn-print {
    background: var(--brand);
    color: white;
    border: none;
    padding: 14px 20px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
    font-size: 1rem;
    text-transform: uppercase;
    font-family: 'Roboto', sans-serif;
  }

  .btn-print:hover { background: #cc0000; }

  @media print { .btn-print { display: none; } }
</style>
</head>
<body>

<div class="container" id="calcArea">
  <div class="grid">
    <h2 class="section-title">Z√°kladn√© parametre</h2>
    
    <div class="input-card">
      <label>Potreba tepla na vykurovanie a T√öV (kWh/rok)</label>
      <input type="number" id="need_kwh" value="24000">
    </div>

    <div class="input-card">
      <label>Cena elektriny (‚Ç¨/kWh)</label>
      <input type="number" id="price_el" step="0.01" value="0.20">
    </div>

    <h2 class="section-title">Technol√≥gie a ceny</h2>
    
    <div class="input-card">
      <label>Tepeln√© ƒçerpadlo (SCOP)</label>
      <input type="number" id="scop" step="0.1" value="3.2">
    </div>

    <div class="input-card">
      <label>Plyn: Cena (‚Ç¨/kWh) | √öƒçinnos≈• (%)</label>
      <div style="display:flex; gap:8px">
        <input type="number" id="gas_p" step="0.001" value="0.096">
        <input type="number" id="gas_eff" value="95">
      </div>
    </div>

    <div class="input-card">
      <label>Pelety: Cena (‚Ç¨/t) | V√Ωhrevnos≈• (kWh/t)</label>
      <div style="display:flex; gap:8px">
        <input type="number" id="pel_p" value="300">
        <input type="number" id="pel_cal" value="4800">
      </div>
    </div>

    <div class="input-card">
      <label>Drevo: Cena (‚Ç¨/prm) | V√Ωhrevnos≈• (kWh/prm)</label>
      <div style="display:flex; gap:8px">
        <input type="number" id="wood_p" value="80">
        <input type="number" id="wood_cal" value="1900">
      </div>
    </div>
  </div>

  <div class="results-container">
    <h3 style="margin:0 0 15px 0; color:var(--text-main); font-size:1.2rem;">Roƒçn√© n√°klady na vykurovanie</h3>
    <div id="resultsList"></div>
    <button class="btn-print" onclick="window.print()">Vytlaƒçi≈• PDF porovnanie</button>
  </div>
</div>

<script>
(function() {
  const ids = ['need_kwh', 'price_el', 'scop', 'gas_p', 'gas_eff', 'pel_p', 'pel_cal', 'wood_p', 'wood_cal'];

  function calc() {
    const need = +document.getElementById('need_kwh').value || 0;
    const p_el = +document.getElementById('price_el').value || 0;
    
    // V√Ωpoƒçty
    const tc = (need / (+document.getElementById('scop').value || 1)) * p_el;
    const gas = (need / ((+document.getElementById('gas_eff').value || 1)/100)) * (+document.getElementById('gas_p').value || 0);
    const pel = (need / 0.88) * ((+document.getElementById('pel_p').value) / (+document.getElementById('pel_cal').value || 1));
    const wood = (need / 0.80) * ((+document.getElementById('wood_p').value) / (+document.getElementById('wood_cal').value || 1));

    const data = [
      { name: 'Tepeln√© ƒçerpadlo', val: tc, emoji: '‚ö°' },
      { name: 'Zemn√Ω plyn', val: gas, emoji: 'üî•' },
      { name: 'Dreven√© pelety', val: pel, emoji: 'ü™µ' },
      { name: 'Palivov√© drevo', val: wood, emoji: 'üå≤' }
    ].sort((a, b) => a.val - b.val);

    document.getElementById('resultsList').innerHTML = data.map(item => `
      <div class="res-row">
        <span class="res-name">${item.emoji} ${item.name}</span>
        <span class="res-val ${item === data[0] ? 'best' : ''}">
          ${item.val.toLocaleString('sk-SK', {style:'currency', currency:'EUR'})}
        </span>
      </div>
    `).join('');

    sendHeight();
  }

  function sendHeight() {
    const h = document.body.scrollHeight;
    window.parent.postMessage({ type: 'spektra:resize', height: h }, '*');
  }

  ids.forEach(id => document.getElementById(id).addEventListener('input', calc));
  window.addEventListener('load', calc);
  window.addEventListener('resize', sendHeight);
})();
</script>
</body>
</html>
