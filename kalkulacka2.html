<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Energetick√° kalkulaƒçka ‚Äì Komplexn√© porovnanie</title>

<style>
  :root {
    --brand: #FF0000;
    --bg-dark: #0f172a;
    --card-bg: #1e293b;
    --text-main: #f1f5f9;
    --text-muted: #94a3b8;
    --input-bg: #0f172a;
    --accent: #3b82f6;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: transparent; /* Aby ladilo s pozad√≠m webu */
    color: var(--text-main);
  }

  .container {
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .section-title {
    grid-column: 1 / -1;
    font-size: 1.5rem;
    border-bottom: 2px solid var(--card-bg);
    padding-bottom: 10px;
    margin-top: 10px;
  }

  .input-group {
    background: var(--card-bg);
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #334155;
  }

  label {
    display: block;
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 8px;
  }

  input, select {
    width: 100%;
    background: var(--input-bg);
    border: 1px solid #334155;
    padding: 10px;
    border-radius: 8px;
    color: #fff;
    font-size: 1rem;
    box-sizing: border-box;
  }

  input:focus {
    outline: none;
    border-color: var(--brand);
  }

  /* V√Ωsledkov√° ƒças≈• */
  .results-card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 25px;
    border-left: 5px solid var(--brand);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  .res-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #334155;
  }

  .res-item:last-child { border: none; }

  .res-label { font-weight: 500; }
  .res-value { font-weight: 800; font-size: 1.1rem; }
  .highlight { color: #4ade80; } /* Zelen√° pre √∫sporu */

  .btn-pdf {
    background: var(--brand);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<div class="container" id="calcArea">
  <div class="grid">
    <h2 class="section-title">Z√°kladn√© vstupy</h2>
    
    <div class="input-group">
      <label>Potreba tepla na k√∫renie a T√öV (kWh/rok)</label>
      <input type="number" id="need_kwh" value="24000">
    </div>

    <div class="input-group">
      <label>Cena elektriny (‚Ç¨/kWh)</label>
      <input type="number" id="price_el" step="0.01" value="0.20">
    </div>

    <h2 class="section-title">Technol√≥gie</h2>
    
    <div class="input-group">
      <label>Tepeln√© ƒçerpadlo (SCOP)</label>
      <input type="number" id="scop" step="0.1" value="3.2">
    </div>

    <div class="input-group">
      <label>Plyn: Cena (‚Ç¨/kWh) | √öƒçinnos≈• (%)</label>
      <div style="display:flex; gap:5px">
        <input type="number" id="gas_kwh_p" step="0.001" value="0.096">
        <input type="number" id="gas_eff" value="95">
      </div>
    </div>

    <div class="input-group">
      <label>Pelety: Cena (‚Ç¨/t) | V√Ωhrevnos≈• (kWh/t)</label>
      <div style="display:flex; gap:5px">
        <input type="number" id="pel_p" value="300">
        <input type="number" id="pel_cal" value="4800">
      </div>
    </div>

    <div class="input-group">
      <label>Drevo: Cena (‚Ç¨/prm) | V√Ωhrevnos≈• (kWh/prm)</label>
      <div style="display:flex; gap:5px">
        <input type="number" id="wood_p" value="80">
        <input type="number" id="wood_cal" value="1900">
      </div>
    </div>
  </div>

  <div class="results-card">
    <h3 style="margin-top:0">Roƒçn√© n√°klady na vykurovanie</h3>
    <div id="resultsList">
      </div>
    <button class="btn-pdf" onclick="window.print()">Vytlaƒçi≈• porovnanie</button>
  </div>
</div>

<script>
(function() {
  const inputs = ['need_kwh', 'price_el', 'scop', 'gas_kwh_p', 'gas_eff', 'pel_p', 'pel_cal', 'wood_p', 'wood_cal'];

  function calc() {
    const need = +document.getElementById('need_kwh').value || 0;
    const p_el = +document.getElementById('price_el').value || 0;
    
    // Tƒå
    const tc_cost = (need / (+document.getElementById('scop').value || 1)) * p_el;
    
    // Plyn
    const gas_eff = (+document.getElementById('gas_eff').value || 1) / 100;
    const gas_cost = (need / gas_eff) * (+document.getElementById('gas_kwh_p').value || 0);

    // Pelety
    const pel_p_kwh = (+document.getElementById('pel_p').value) / (+document.getElementById('pel_cal').value || 1);
    const pel_cost = (need / 0.88) * pel_p_kwh; // 88% √∫ƒçinnos≈• pelet. kotla

    // Drevo
    const wood_p_kwh = (+document.getElementById('wood_p').value) / (+document.getElementById('wood_cal').value || 1);
    const wood_cost = (need / 0.80) * wood_p_kwh; // 80% √∫ƒçinnos≈• kotla na drevo

    const results = [
      { name: 'Tepeln√© ƒçerpadlo', val: tc_cost, icon: 'üî•' },
      { name: 'Zemn√Ω plyn', val: gas_cost, icon: 'üí®' },
      { name: 'Dreven√© pelety', val: pel_cost, icon: 'ü™µ' },
      { name: 'Palivov√© drevo', val: wood_cost, icon: 'üå≤' }
    ].sort((a, b) => a.val - b.val);

    document.getElementById('resultsList').innerHTML = results.map(r => `
      <div class="res-item">
        <span class="res-label">${r.icon} ${r.name}</span>
        <span class="res-value ${r === results[0] ? 'highlight' : ''}">${r.val.toLocaleString('sk-SK', {style:'currency', currency:'EUR'})}</span>
      </div>
    `).join('');

    sendHeight();
  }

  function sendHeight() {
    const h = document.body.scrollHeight;
    window.parent.postMessage({ type: 'spektra:resize', height: h }, '*');
  }

  inputs.forEach(id => document.getElementById(id).addEventListener('input', calc));
  window.addEventListener('load', calc);
  window.addEventListener('resize', sendHeight);
})();
</script>
</body>
</html>
