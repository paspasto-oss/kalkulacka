<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Profi Energetick√© Porovnanie</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
  :root {
    --brand: #FF0000;
    --bg-dark: #0f172a;
    --card-bg: #1e293b;
    --input-bg: #020617;
    --text-main: #f1f5f9;
    --text-muted: #94a3b8;
    --accent-blue: #3b82f6;
    --accent-green: #22c55e;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-main);
    line-height: 1.6;
  }

  .wrapper { padding: 20px; max-width: 1000px; margin: auto; }

  /* Header Section */
  .header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid var(--card-bg); padding-bottom: 20px; }
  .header h1 { margin: 0; font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; }

  /* Grid Layout */
  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }

  .card { 
    background: var(--card-bg); 
    padding: 20px; 
    border-radius: 16px; 
    border: 1px solid #334155;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
  }

  h2 { font-size: 1.1rem; margin-top: 0; display: flex; align-items: center; gap: 8px; color: var(--accent-blue); }

  /* Input Styling */
  .input-row { margin-bottom: 15px; position: relative; }
  label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; font-weight: 600; }
  
  input, select {
    width: 100%;
    background: var(--input-bg);
    border: 1px solid #334155;
    padding: 12px;
    border-radius: 10px;
    color: #fff;
    font-size: 1rem;
    box-sizing: border-box;
    font-family: 'Roboto Mono', monospace;
    transition: all 0.2s;
  }

  input:focus { border-color: var(--brand); outline: none; box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.2); }

  /* Results Section */
  .results-card { margin-top: 30px; background: #020617; border: 2px solid var(--card-bg); }

  .res-item { margin-bottom: 20px; }
  .res-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 600; }
  
  /* Progress Bar (Graf) */
  .bar-bg { background: #1e293b; height: 12px; border-radius: 6px; overflow: hidden; position: relative; }
  .bar-fill { height: 100%; border-radius: 6px; transition: width 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

  /* Tooltip - Info bublina */
  .info-icon { cursor: help; color: var(--text-muted); font-size: 0.7rem; border: 1px solid var(--text-muted); border-radius: 50%; padding: 0 5px; margin-left: 5px; }

  .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
  .mini-box { background: var(--card-bg); padding: 10px; border-radius: 10px; text-align: center; }
  .mini-box b { display: block; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }
  .mini-box span { font-size: 1.1rem; font-weight: 800; color: var(--accent-green); }

  .btn-print {
    background: var(--brand);
    color: white;
    border: none;
    padding: 15px;
    border-radius: 12px;
    font-weight: 800;
    width: 100%;
    margin-top: 25px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  @media print { .btn-print, .header, .card { display: none; } .results-card { border: none; } }
</style>
</head>
<body>

<div class="wrapper" id="calcArea">
  <div class="header">
    <h1>POROVNANIE N√ÅKLADOV NA TEPLO</h1>
    <div style="color:var(--text-muted); font-size:0.9rem;">Spektra Install ‚Ä¢ 2026 Edition</div>
  </div>

  <div class="grid">
    <div class="card">
      <h2>üè† Z√°kladn√© √∫daje</h2>
      <div class="input-row">
        <label>Potreba tepla (kWh/rok) <span class="info-icon" title="Celkov√° energia na k√∫renie a tepl√∫ vodu">?</span></label>
        <input type="number" id="need_kwh" value="24000">
      </div>
      <div class="input-row">
        <label>Cena elektriny (‚Ç¨/kWh)</label>
        <input type="number" id="price_el" step="0.01" value="0.20">
      </div>
      <div class="input-row">
        <label>Oƒçak√°van√Ω rast cien (% roƒçne)</label>
        <input type="number" id="inflation" value="3">
      </div>
    </div>

    <div class="card">
      <h2>‚öôÔ∏è Technol√≥gie</h2>
      <div class="input-row">
        <label>SCOP Tepeln√©ho ƒçerpadla <span class="info-icon" title="Sez√≥nny koeficient √∫ƒçinnosti">?</span></label>
        <input type="number" id="scop" step="0.1" value="3.2">
      </div>
      <div class="input-row">
        <label>√öƒçinnos≈• plyn. kotla (%)</label>
        <input type="number" id="gas_eff" value="95">
      </div>
      <div class="input-row">
        <label>Cena plynu (‚Ç¨/kWh)</label>
        <input type="number" id="gas_p" step="0.001" value="0.096">
      </div>
    </div>
  </div>

  <div class="card results-card">
    <h2 style="color:#fff;">üìä Roƒçn√© prev√°dzkov√© n√°klady</h2>
    <div id="resultsList"></div>

    <div class="summary-grid">
      <div class="mini-box">
        <b>√öspora CO‚ÇÇ</b>
        <span id="co2_val">0 kg/rok</span>
      </div>
      <div class="mini-box">
        <b>Odhad o 5 rokov</b>
        <span id="future_val">0 ‚Ç¨</span>
      </div>
    </div>

    <button class="btn-print" onclick="window.print()">Exportova≈• porovnanie</button>
  </div>
</div>



<script>
(function() {
  const ids = ['need_kwh', 'price_el', 'scop', 'gas_p', 'gas_eff', 'inflation'];

  function calc() {
    const need = +document.getElementById('need_kwh').value || 0;
    const p_el = +document.getElementById('price_el').value || 0;
    const infl = ( +document.getElementById('inflation').value || 0 ) / 100;
    
    // N√°klady
    const tc = (need / (+document.getElementById('scop').value || 1)) * p_el;
    const gas = (need / ((+document.getElementById('gas_eff').value || 1)/100)) * (+document.getElementById('gas_p').value || 0);
    const pel = (need / 0.88) * (300 / 4800); // Statick√© pelety pre uk√°≈æku
    const wood = (need / 0.80) * (80 / 1900); // Statick√© drevo pre uk√°≈æku

    const data = [
      { name: 'Tepeln√© ƒçerpadlo', val: tc, color: '#3b82f6' },
      { name: 'Zemn√Ω plyn', val: gas, color: '#f97316' },
      { name: 'Dreven√© pelety', val: pel, color: '#a855f7' },
      { name: 'Palivov√© drevo', val: wood, color: '#22c55e' }
    ];

    const maxVal = Math.max(...data.map(d => d.val));

    document.getElementById('resultsList').innerHTML = data.sort((a,b)=>a.val-b.val).map(item => {
      const width = (item.val / maxVal) * 100;
      return `
        <div class="res-item">
          <div class="res-info">
            <span>${item.name}</span>
            <span>${Math.round(item.val).toLocaleString()} ‚Ç¨</span>
          </div>
          <div class="bar-bg">
            <div class="bar-fill" style="width: ${width}%; background: ${item.color};"></div>
          </div>
        </div>
      `;
    }).join('');

    // Ekol√≥gia a Bud√∫cnos≈•
    const co2 = (need * 0.202) - ((need/3.2) * 0.160); 
    document.getElementById('co2_val').textContent = Math.round(co2).toLocaleString() + ' kg';
    
    const futureTC = tc * Math.pow(1 + infl, 5);
    document.getElementById('future_val').textContent = Math.round(futureTC).toLocaleString() + ' ‚Ç¨';

    sendHeight();
  }

  function sendHeight() {
    const h = document.body.scrollHeight;
    window.parent.postMessage({ type: 'spektra:resize', height: h }, '*');
  }

  ids.forEach(id => document.getElementById(id).addEventListener('input', calc));
  window.addEventListener('load', calc);
})();
</script>
</body>
</html>
